<h1>Viet Claim</h1>


<form ng-submit="submit()">
    <div style="display: table; margin: auto;"
        vc-recaptcha
        theme="'light'"
        key="model.key"
        on-create="setWidgetId(widgetId)"
        on-success="setResponse(response)"
        on-expire="cbExpiration()"
    ></div>
    <center>
      <input type="text" class="form-control" id="input01" value="xrb_1hmgysjeeyd6rxt8g7bmtq6chis3ghqxkpr6nna16qxnphekofe7hqxoaiwy" placeholder="Please Enter Your RaiBlock ID..." style="margin: 24px; width: 600px;">
      <button progress-button="progressFunction()" pb-direction="vertical" class="btn btn-danger" type="submit">Submit</button><br>
      <div style="margin: 24px;">
        <button type="button" class="btn btn-warning btn-with-icon"><i class="ion-android-warning"></i>{{pending}} Warning</button>
        <button type="button" class="btn btn-success btn-with-icon"><i class="ion-android-checkmark-circle"></i>{{success}} Success</button>
      </div>
      
    </center>
</form>
