<div class="widgets" ng-controller="RevenueCtrl">
    <div class="row">
      <div class="col-md-12">
        <div ba-panel ba-panel-title="Editable Rows" ba-panel-class="with-scroll">
          <div class="add-row-editable-table">
            <button class="btn btn-primary" ng-click="addRow()">Add row</button>
          </div>
          <table class="table table-bordered table-hover table-condensed">
            <tr>
              <td></td>
              <td>Date</td>
              <td>Value</td>
              <td>Actions</td>
            </tr>
            <tr ng-repeat="rev in DB | orderBy:'-date'"" class="editable-row">  <!-- | orderBy:'-date' -->
              <td>
                  {{$index + 1}}
              </td>
              <td>
                  <span editable-date="rev.date" e-name="date" e-form="rowform" e-required>
                    {{ rev.date || '' }}
                  </span>
              </td>
              <td class="select-td">
                  <span editable-number="rev.value" e-name="value" e-form="rowform" e-required>
                    {{ rev.value | currency : "" : 0 || 0 }} ₫
                  </span>
              </td>
              <td>
                <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
                      shown="inserted == rev">
                  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" ng-click="add(rowform.$data)">
                    Save
                  </button>
                  <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                    Cancel
                  </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                  <button class="btn btn-primary editable-table-button btn-xs" ng-click="updateRev(rev)">Edit</button>
                  <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeRev(rev)">Delete</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
</div>
